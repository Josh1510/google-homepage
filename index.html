<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google Homepage</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <!-- Header -->
    <header class="header">
      <nav>
        <ul class="nav-header">
          <li class="nav-header-item">
            <a href="https://about.google/" class="nav-header-link">About</a>
          </li>
          <li class="nav-header-item">
            <a href="https://store.google.com/AU/" class="nav-header-link"
              >Store</a
            >
          </li>
          <li class="nav-header-item push-right">
            <a href="https://mail.google.com/mail/" class="nav-header-link"
              >Gmail</a
            >
          </li>
          <li class="nav-header-item">
            <a href="https://www.google.com.au/imghp" class="nav-header-link"
              >Images</a
            >
          </li>

          <!-- app-selector is loaded from appSelector.html using jquery. 16x16px grid with 9 3x3 squares inside. -->
          <li class="nav-header-item nav-header-item-apps">
            <a href="#" class="nav-header-link-svg" id="app-selector">APPS</a>
          </li>

          <!-- user-logo is loaded from userLogo.html using jquery. Circle svg with the border coloured, profile image inside circle. -->
          <li class="nav-header-item nav-header-item-user">
            <a href="#" class="nav-header-link-svg" id="user-logo">Images</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main class="main">
      <img src="images/googlelogo.png" alt="Google Logo" class="google-logo" />
      <div class="search-container">
        <div class="search-container-contents">
          <!-- magnify-glass loads magnifyGlass.html using jquery -->
          <div class="magnify-glass" id="magnify-glass"></div>
          <div class="search-input">
            <input type="text" name="search" id="search" />
          </div>

          <!-- microphone-logo loads microphoneLogo.html using jquery -->
          <div class="microphone-logo" id="microphone-logo"></div>
        </div>
      </div>
      <div class="search-button-container">
        <button type="submit" class="search-button">Google Search</button>

        <button type="submit" class="search-button">I'm Feeling Lucky</button>
      </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
      <nav>
        <ul class="nav-footer">
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link nav-footer-link-australia">Australia</a>
          </li>
        </ul>
        <ul class="nav-footer">
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">Advertising</a>
          </li>
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">Business</a>
          </li>
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">How Search Works</a>
          </li>
          <li class="nav-footer-item push-right">
            <a href="/google-homepage/html/privacy.html" class="nav-footer-link"
              >Privacy</a
            >
          </li>
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">Terms</a>
          </li>

          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">Settings</a>
          </li>
        </ul>
      </nav>
    </footer>

    <script src="js/main.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#user-logo").load("html/userLogo.html");
        $("#app-selector").load("html/appSelector.html");
        $("#microphone-logo").load("html/microphoneLogo.html");
        $("#magnify-glass").load("html/magnifyGlass.html");
      });
    </script>
  </body>
</html>
