<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Google Homepage</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="homepage">
      <!-- Header -->
      <nav>
        <ul class="nav-header">
          <li class="nav-header-item">
            <a href="#" class="nav-header-link">About</a>
          </li>
          <li class="nav-header-item">
            <a href="#" class="nav-header-link">Store</a>
          </li>
          <li class="nav-header-item push-right">
            <a href="#" class="nav-header-link">Gmail</a>
          </li>
          <li class="nav-header-item">
            <a href="#" class="nav-header-link">Images</a>
          </li>

          <li class="nav-header-item nav-header-item-apps">
            <a href="#" class="nav-header-link" id="app-selector">APPS</a>
          </li>
          <!-- circle SVG modified from https://stackoverflow.com/questions/56839310/how-do-i-add-a-google-one-style-multi-color-border-to-a-circular-image-->
          <li class="nav-header-item nav-header-item-user">
            <a href="#" class="nav-header-link" id="user-logo">Images</a>
          </li>
        </ul>
      </nav>


      <!-- Main -->
      <img src="images/googlelogo.png" alt="Google Logo" />
      <div class="search-input">
        <input type="text" name="search" id="search" />
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
        ></path>
      </svg>

      <img
        src="images/Google_microphone_logo.png"
        alt="Voice search microphone"
      />

      <button type="button">Google Search</button>

      <button type="button">I'm Feeling Lucky</button>

      <!-- Footer -->
      <nav>
        <ul class="nav-footer">
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">Australia</a>
          </li>
        </ul>
        <ul class="nav-footer">
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">Advertising</a>
          </li>
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">Business</a>
          </li>
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">How Search Works</a>
          </li>
          <li class="nav-footer-item push-right">
            <a href="/html/privacy.html" class="nav-footer-link">Privacy</a>
          </li>
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">Terms</a>
          </li>
          <li class="nav-footer-item">
            <a href="#" class="nav-footer-link">Settings</a>
          </li>
        </ul>
      </nav>
    </div>

    <script src="js/main.js" async defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      $(function () {
        $("#user-logo").load("html/userLogo.html");
        $("#app-selector").load("html/appSelector.html");
      });
    </script>
  </body>
</html>
